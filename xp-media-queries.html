<!--
This element is used to switch between multiple media queries.
It must be used in conjunction with xp-media-query.

@element xp-media-queries
@description A custom element able to manage multiple CSS media query
@keywords web app, html5, expandjs, web-components
@group functionality
@homepage http://expandjs.com/elements/xp-media-queries

@behavior xp-selected-behavior http://expandjs.com/elements/xp-selected-behavior#0.9.1

@dependency polymer Polymer/polymer#^1.0.4
@dependency expandjs ExpandJS/expandjs#0.9.1
@dependency xp-master-state ExpandJS/xp-master-state#0.9.1
@dependency xp-selected-behavior ExpandJS/xp-selected-behavior#0.9.1
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-master-state/xp-master-state.html">
<link rel="import" href="../xp-selected-behavior/xp-selected-behavior.html">
<link rel="import" href="xp-media-query.html">

<dom-module id="xp-media-queries">

    <style>
        :host {
            display: none !important;
        }
    </style>

    <template>
        <template is="xp-master-state" id="xpMasterState" slaves="{{items}}" slave-tag="xp-media-query"></template>
        <content id="content"></content>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-media-queries',

            // BEHAVIORS
            behaviors: [
                Polymer.XPSelectedBehavior
            ],

            /*********************************************************************/

            // ATTRIBUTES
            hostAttributes: {
                'item-selector': 'xp-media-query',
                'selected-attribute': 'matched',
                'switchable': true
            },

            // LISTENERS
            listeners: {
                'xp-media-change': '_handleChange'
            },

            // PROPERTIES
            properties: {

                /**
                 * The selector used to recognize selectable items.
                 * TODO Temporary webcomponents polyfill's fix for `hostAttributes`.
                 *
                 * @attribute item-selector
                 * @type string
                 * @default "xp-media-query"
                 */
                itemSelector: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'xp-media-query'
                },

                /**
                 * The attribute set on selection.
                 * TODO Temporary webcomponents polyfill's fix for `hostAttributes`.
                 *
                 * @attribute selected-attribute
                 * @type string
                 * @default "matched"
                 */
                selectedAttribute: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'matched'
                },

                /**
                 * If set to true, the unselection is allowed even if not multi.
                 * TODO Temporary webcomponents polyfill's fix for `hostAttributes`.
                 *
                 * @attribute switchable
                 * @type boolean
                 * @default true
                 */
                switchable: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: true
                }
            },

            /*********************************************************************/

            // HANDLER
            _handleChange: function (event) {
                this[event.detail.matched ? 'select' : 'unselect'](event.detail.firer);
            }
        });
    </script>

</dom-module>
